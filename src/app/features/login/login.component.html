<div class="jumbotron container">    
    <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted }"/>
                <div *ngIf="submitted" class="invalid-feedback">
                    <div *ngIf="">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted }"/>
                <div *ngIf="submitted" class="invalid-feedback">
                    <div *ngIf="">Username is required</div>
                  </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
   
</div>
